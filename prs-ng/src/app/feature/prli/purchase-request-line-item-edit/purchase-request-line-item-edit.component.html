<app-menu></app-menu>
<div id='component'>
  <div id = "pagetitle">
  <span>[{{title}}]</span>
  <span><a routerLink='/pr/list'> Back to list </a> </span> 
<p *ngIf='!prli'>Loading...</p>
  <div *ngIf='prli'>

      <div class='form-group row' >
          <label class='col-form-label col-sm-2' for="product">Product:</label>
        <div class=' col-sm-6'>
          <select [(ngModel)]="prli.product.id" [compareWith]='compareFn' name='Product' type="text" 
          class="form-control col-sm-6" id="prliproduct">
        <option [ngValue]="product.id" *ngFor='let product of products' 
        [selected]="product.id == prli.product.id" >{{ product.name }} 
        </option>
          </select>
        </div>
      </div>

    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="productpartNumber">Quantity:</label>
      <input [(ngModel)]='prli.quantity' name = 'quantity' type="text" class="form-control col-sm-6" 
      id="prliQuantity" aria-describedby="quantityHelp" placeholder="Quantity">
      <small id="quantityHelp" class="form-text text-muted col-sm-2">Product Quantity</small>
    </div>
    <div class='form-group'>
      <button (click)='edit()' class='btn btn-primary'>Update</button>
    </div>
  </div>
</div>
