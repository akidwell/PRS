<app-menu></app-menu>
<div class='component-content'>
		<div class = 'lefthalf'>
			<span class='component-title'>[{{title}}]</span>
	</div>
  <table class="table table-sm" *ngIf='product'>
    <tr>
      <td>Product Id:</td><td>{{ product.id}}</td>
    </tr>
    <tr>
      <td>Product Vendor:<td>{{ product.vendor.name }}</td>
    </tr>
    <tr>
      <td>Product Part Number:</td><td>{{ product.partNumber }}</td>
    </tr>
    <tr>
      <td>Product Name:</td><td>{{ product.name}}</td>
    </tr>
    <tr>
      <td>Product Price:</td><td>{{ product.price | currency}} </td>
    </tr>
    <tr>
      <td>Product Unit:</td><td>{{ product.unit}}</td>
    </tr>
    <tr>
      <td>Product PhotoPath:</td><td>{{ product.photoPath}}</td>
    </tr>
    <tr>
	    <td colspan="2">
	      <a routerLink='/product/edit/{{product.id}}' class='btn btn-primary' title='Edit'>Edit</a>
	      <button (click)="remove()" class='btn btn-danger' title='Delete'>Remove</button>
	    </td>
    </tr>
  </table>
</div>
